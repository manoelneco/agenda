<li participante class="participante-item" data-id="@{id}">
    <label class="label-radio item-content">
        <input type="radio" name="ks-media-radio" value="@{id}">
        <div class="item-media">
            <img src="modules/participante/image/@{photo}" width="80">
        </div>                        
        <div class="item-inner">
            <div class="item-title-row">
                <div class="item-title">@{nome}</div>
            </div>
        </div>
        <div class="item-after">
            <i class="icon-form-radio"></i>
        </div>                        
    </label>
</li>
